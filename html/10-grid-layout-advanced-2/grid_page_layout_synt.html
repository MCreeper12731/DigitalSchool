<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Synthetic grid page layout</title>
	<link rel="stylesheet" type="text/css" href="./styles/grid_page_layout_synt.css">	
</head>
<body>
	<div class="page-grid">
		<div class="header">
			<h1>Naslov</h1>
		</div>
		<div class="content">
			<h2>Vsebina</h2>
		</div>

			<h2>Slika</h2>
		</div>
		<div class="more-info">
			<h2>Dodatne informacije</h2>
		</div>
	</div>
</body>
</html>
